<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Physics: Relativity Lesson 1 Reviewer</title>
    <style>
        :root {
            /* Modern Green/White Theme Variables */
            --primary: #2ecc71;
            --dark-primary: #27ae60;
            --bg-gradient-1: #e0f7fa;
            --bg-gradient-2: #e8f5e9;
            --glass-bg: rgba(255, 255, 255, 0.92);
            --glass-border: rgba(255, 255, 255, 0.7);
            --text-main: #2d3436;
            --text-secondary: #636e72;
            --correct-bg: #d4edda;
            --correct-text: #155724;
            --wrong-bg: #f8d7da;
            --wrong-text: #721c24;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--bg-gradient-1) 0%, var(--bg-gradient-2) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-main);
        }

        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 900px;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        /* HEADER */
        header {
            padding: 25px 35px;
            background: rgba(255,255,255,0.7);
            border-bottom: 1px solid rgba(0,0,0,0.06);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.5rem;
            color: var(--dark-primary);
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .stats-badge {
            background: var(--primary);
            color: white;
            padding: 6px 18px;
            border-radius: 50px;
            font-size: 0.95rem;
            font-weight: 700;
            box-shadow: 0 4px 10px rgba(46, 204, 113, 0.3);
            display: none; /* Hidden on menu */
        }

        /* VIEWS (Menu, Quiz, Results) */
        .view {
            flex: 1;
            padding: 40px;
            display: none;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            overflow-y: auto;
        }

        .view.active {
            display: flex;
            flex-direction: column;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* MENU GRID */
        .menu-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .menu-title {
            margin-bottom: 10px;
            font-size: 2rem;
            color: var(--text-main);
        }

        .menu-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .card {
            background: #fff;
            border: 1px solid rgba(0,0,0,0.05);
            border-radius: 20px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.03);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(46, 204, 113, 0.2);
            border-color: var(--primary);
        }

        .card::after {
            content: '➜';
            position: absolute;
            right: 25px;
            bottom: 25px;
            font-size: 1.5rem;
            color: var(--primary);
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s;
        }

        .card:hover::after {
            opacity: 1;
            transform: translateX(0);
        }

        .card h3 {
            font-size: 1.25rem;
            margin-bottom: 10px;
            color: var(--text-main);
        }

        .card p {
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        /* QUIZ UI */
        .progress-container {
            width: 100%;
            height: 8px;
            background: #edf2f7;
            border-radius: 4px;
            margin-bottom: 35px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.4s ease;
        }

        .question-box {
            font-size: 1.4rem;
            font-weight: 600;
            line-height: 1.5;
            margin-bottom: 35px;
            color: var(--text-main);
        }

        .options-grid {
            display: grid;
            gap: 15px;
        }

        .option {
            background: #fff;
            border: 2px solid #f1f3f5;
            padding: 20px 25px;
            border-radius: 16px;
            font-size: 1.05rem;
            color: var(--text-main);
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            position: relative;
        }

        .option:hover:not(.disabled) {
            border-color: var(--primary);
            background: #fcfdfd;
            transform: translateX(5px);
        }

        .option.correct {
            background: var(--correct-bg);
            border-color: #28a745;
            color: var(--correct-text);
        }

        .option.wrong {
            background: var(--wrong-bg);
            border-color: #dc3545;
            color: var(--wrong-text);
        }

        .option.disabled {
            pointer-events: none;
            opacity: 0.6;
        }

        /* FOOTER */
        .footer {
            margin-top: auto;
            padding-top: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 60px;
        }

        .feedback {
            font-weight: 700;
            font-size: 1.2rem;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px 35px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
            transition: all 0.2s;
            display: none; /* Hidden until answer */
        }

        .btn:hover {
            transform: translateY(-2px);
            background: var(--dark-primary);
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.5);
        }

        /* RESULTS UI */
        .results-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #fff;
            border: 8px solid var(--primary);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 35px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .score-val {
            font-size: 4rem;
            font-weight: 800;
            color: var(--primary);
            line-height: 1;
        }

        .score-label {
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .home-btn {
            display: inline-block;
            background: var(--text-main);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .home-btn:hover {
            background: #000;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .container {
                height: 100vh;
                border-radius: 0;
                border: none;
            }
            .grid {
                grid-template-columns: 1fr;
            }
            .question-box {
                font-size: 1.2rem;
            }
            h1 { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div id="app-title"><h1>Relativity Reviewer</h1></div>
        <div id="live-score" class="stats-badge">Score: 0</div>
    </header>

    <!-- MENU VIEW -->
    <div id="menu-view" class="view active">
        <div class="menu-header">
            <h2 class="menu-title">Select a Module</h2>
            <p class="menu-subtitle">Comprehensive review based on Lesson 1.</p>
        </div>
        <div class="grid" id="topic-grid">
            <!-- Dynamically populated via JS -->
        </div>
    </div>

    <!-- QUIZ VIEW -->
    <div id="quiz-view" class="view">
        <div class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        <div id="question-text" class="question-box">Loading...</div>
        <div id="options-container" class="options-grid">
            <!-- Dynamically populated via JS -->
        </div>
        <div class="footer">
            <div id="feedback" class="feedback"></div>
            <button id="next-btn" class="btn">Next Question ➜</button>
        </div>
    </div>

    <!-- RESULTS VIEW -->
    <div id="results-view" class="view">
        <div class="results-container">
            <h2 style="margin-bottom: 20px; font-size: 2rem; color: var(--dark-primary);">Quiz Complete!</h2>
            <div class="score-circle">
                <span id="final-score" class="score-val">0</span>
                <span class="score-label">Points</span>
            </div>
            <p id="result-msg" style="margin-bottom: 30px; font-size: 1.2rem; color: var(--text-secondary);">Good job!</p>
            <button class="btn home-btn" onclick="goHome()" style="display:inline-block">Return to Menu</button>
        </div>
    </div>
</div>

<script>
    // --- QUIZ DATA EXTRACTED FROM FILE ---
    const quizData = [
        {
            id: 'history',
            title: 'I. History & Experiments',
            desc: 'Galilean Relativity, Maxwell, Michelson-Morley, Einstein, and Postulates.',
            questions: [
                { q: "According to the Principle of Galilean Relativity, which of the following is true?", o: ["The laws of mechanics are identical in all inertial frames.", "The speed of light is constant in all frames.", "Time is relative to the observer's motion.", "Energy and mass are interchangeable."], a: 0 },
                { q: "What conflict did James Clerk Maxwell’s 1860s equations create with Galilean physics?", o: ["They proved that gravity travels faster than light.", "They showed that the speed of light (c) is a constant, contradicting Galilean velocity addition.", "They suggested that the ether does not exist.", "They proved that mass increases with velocity."], a: 1 },
                { q: "What was the specific purpose of the Michelson & Morley Interferometer Experiment (1887)?", o: ["To measure the speed of the earth through the 'Luminiferous Ether'.", "To measure the exact speed of light in a vacuum.", "To test the curvature of spacetime.", "To synchronize atomic clocks across the globe."], a: 0 },
                { q: "How did Hendrik Lorentz explain the null result of the Michelson-Morley experiment before Einstein's theory?", o: ["He stated that the speed of light varies with direction.", "He proposed mathematical transformations suggesting objects 'contract,' though he still believed in the ether.", "He concluded that the ether does not exist.", "He developed the concept of spacetime curvature."], a: 1 },
                { q: "Which of the following are the two Postulates of Special Relativity (1905)?", o: ["1. Gravity is a force; 2. Light bends around massive objects.", "1. Laws of physics are invariant; 2. c is constant for all observers.", "1. Time is absolute; 2. Length is relative.", "1. Energy is conserved; 2. Momentum is relative."], a: 1 },
                { q: "Arthur Eddington's 1919 Solar Eclipse Expedition provided proof for General Relativity by measuring what?", o: ["The time dilation of satellites.", "The bending of starlight by the sun (mass curves spacetime).", "The contraction of the sun's diameter.", "The speed of solar wind."], a: 1 },
                { q: "The Hafele & Keating Experiment (1971) confirmed Einstein’s predictions by flying four cesium atomic clocks around the world. What did they find?", o: ["The clocks remained perfectly synchronized with Earth-based clocks.", "The time difference matched predictions for both Special and General Relativity.", "The clocks stopped working due to high velocity.", "Gravity had no effect on the time recorded."], a: 1 }
            ]
        },
        {
            id: 'concepts',
            title: 'II. Knowledge & Terminology',
            desc: 'Inertial Frames, Simultaneity, Time Dilation, Length Contraction, Lorentz Factor.',
            questions: [
                { q: "An 'Inertial Frame' is defined as a reference frame where:", o: ["Objects accelerate without force.", "Newton’s 1st Law holds (an object stays at rest or in constant motion unless acted upon).", "The speed of light varies.", "Gravity is the only acting force."], a: 1 },
                { q: "In the context of relativity, what is 'Invariance'?", o: ["The quality of a physical law remaining the same regardless of the observer’s state of motion.", "The variation of time depending on speed.", "The constant nature of the ether.", "The conservation of proper length."], a: 0 },
                { q: " 'Relativity of Simultaneity' means that:", o: ["Events happening at the same time are always simultaneous for everyone.", "Two events simultaneous for one observer might not be simultaneous for another.", "Time stops at the speed of light.", "Simultaneous events must occur at the same location."], a: 1 },
                { q: "Which observer measures 'Proper Time'?", o: ["The observer moving at c.", "The observer who sees the events occur at the same point in space.", "The observer who sees the events occur at different points in space.", "The stationary observer relative to the ether."], a: 1 },
                { q: "Based on the Time Dilation formula, how does a moving clock behave compared to a stationary one?", o: ["It ticks faster.", "It ticks at the same rate.", "It ticks slower (time 'stretches').", "It stops completely."], a: 2 },
                { q: " 'Proper Length' is the length measured by:", o: ["An observer moving parallel to the object.", "An observer at rest relative to the object.", "An observer moving perpendicular to the object.", "An observer accelerating away from the object."], a: 1 },
                { q: "What is the mathematical definition of the Lorentz Factor (γ)?", o: ["v / c", "1 / v", "1 / √(1 - v²/c²)", "mc²"], a: 2 },
                { q: "As velocity approaches c, what happens to Relativistic Momentum?", o: ["It approaches infinity.", "It approaches zero.", "It becomes constant.", "It decreases linearly."], a: 0 }
            ]
        },
        {
            id: 'paradoxes',
            title: 'III. Paradoxes & Analysis',
            desc: 'Twin Paradox, Pole-in-Barn, Bug-Rivet, Ehrenfest, and Deep Analysis.',
            questions: [
                { q: "The 'Twin Paradox' asks why the traveling twin is younger. What is the scientific resolution?", o: ["The traveling twin is an illusion.", "Asymmetry of Acceleration: The traveling twin must accelerate to turn back, breaking the symmetry.", "The earth twin is actually younger.", "Time runs backwards in space."], a: 1 },
                { q: "In the 'Pole-in-the-Barn Paradox,' the conflict is that the pole fits in the barn's frame but not the pole's frame. How is this resolved?", o: ["The barn expands.", "Relativity of Simultaneity: The doors do not open and close at the same time in both frames.", "The pole shrinks permanently.", "The observer's vision is distorted."], a: 1 },
                { q: "The 'Bug-Rivet Paradox' relies on the concept that:", o: ["Rivets become harder at high speeds.", "The 'stop' signal cannot travel faster than c, so the rivet squashes the bug before the tail stops.", "The hole becomes deeper due to length contraction.", "The bug moves out of the way."], a: 1 },
                { q: "The 'Ehrenfest Paradox' (spinning disk) proved that rigid bodies cannot exist in relativity and led Einstein to conclude that:", o: ["Space is non-Euclidean (curved) in accelerating frames.", "c is a variable constant.", "Centrifugal force disproves relativity.", "Rotating objects do not experience time dilation."], a: 0 },
                { q: "If you look in a mirror while traveling at c, do you see your reflection? Why?", o: ["No, light cannot catch up to the mirror.", "Yes, because your frame is inertial and light still moves at c relative to you.", "Yes, but the image is distorted.", "No, the mirror contracts to nothing."], a: 1 },
                { q: "Why is infinite energy required to accelerate an object to the speed of light?", o: ["Because air resistance becomes infinite.", "Because the Lorentz factor goes to infinity as v approaches c.", "Because the object's mass disappears.", "Because the ether provides infinite resistance."], a: 1 },
                { q: "Without relativistic corrections, how much would GPS accuracy drift in a single day?", o: ["A few centimeters.", "About 38 microseconds (kilometers of error).", "It would not drift at all.", "A few meters."], a: 1 }
            ]
        },
        {
            id: 'minkowski',
            title: 'IV. Minkowski Diagrams',
            desc: 'Spacetime Diagrams, Worldlines, Light Cones, and Advanced Paradox Review.',
            questions: [
                { q: "In a Minkowski Diagram, what does the vertical axis represent?", o: ["Space (x)", "Time (ct)", "Velocity (v)", "Gravity (g)"], a: 1 },
                { q: "What is a 'Worldline'?", o: ["The path of an object through spacetime.", "The horizon of a black hole.", "The limit of the observable universe.", "The speed of light squared."], a: 0 },
                { q: "A worldline that falls outside the 'Light Cone' is impossible because:", o: ["It represents a stationary object.", "It would require a velocity greater than c.", "It represents movement backward in time.", "It contradicts the gravity of Earth."], a: 1 },
                { q: "The 'Hyperbola of Invariance' on a spacetime diagram represents which constant value?", o: ["The speed of light (c).", "The spacetime interval (s²).", "The proper length.", "The total energy."], a: 1 },
                { q: "As an observer's velocity increases, how do their axes (ct' and x') change on the diagram?", o: ["They remain perpendicular.", "They 'tilt' toward each other at an angle where v/c.", "They rotate clockwise together.", "They become parallel to the horizontal axis."], a: 1 },
                { q: "In the Minkowski explanation of the Twin Paradox, why is the straight worldline (Earth twin) associated with the older age?", o: ["Straight lines represent faster motion.", "In spacetime geometry, the straight line between two events is the longest proper time.", "The bent path represents negative time.", "The Earth twin stopped moving through time."], a: 1 },
                { q: "In the Pole-in-the-Barn Paradox, what happens in the pole's frame of reference?", o: ["The pole shrinks to fit inside.", "The front door closes and opens before the back door even reaches the barn.", "Both doors close simultaneously.", "The barn moves slower than the pole."], a: 1 },
                { q: "The 'Bug-Rivet Paradox' demonstrates that when the head of the rivet hits the hole, the tail:", o: ["Stops instantly.", "Continues to move for a split second because the 'stop' signal travels at the speed of sound.", "Reverses direction.", "Disintegrates into energy."], a: 1 },
                { q: "The Ehrenfest Paradox led to the realization that space in accelerating frames is:", o: ["Infinite.", "Flat (Euclidean).", "Curved (Non-Euclidean).", "Zero-dimensional."], a: 2 }
            ]
        }
    ];

    // --- LOGIC ---
    let currentTopic = null;
    let questionIndex = 0;
    let score = 0;

    const menuView = document.getElementById('menu-view');
    const quizView = document.getElementById('quiz-view');
    const resultsView = document.getElementById('results-view');
    const liveScoreBadge = document.getElementById('live-score');
    
    // Init Menu
    const grid = document.getElementById('topic-grid');
    quizData.forEach((topic, idx) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<h3>${topic.title}</h3><p>${topic.desc}</p>`;
        card.onclick = () => startQuiz(idx);
        grid.appendChild(card);
    });

    function showView(view) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        view.classList.add('active');
    }

    function startQuiz(index) {
        currentTopic = quizData[index];
        questionIndex = 0;
        score = 0;
        liveScoreBadge.style.display = 'block';
        updateStats();
        showView(quizView);
        loadQuestion();
    }

    function updateStats() {
        liveScoreBadge.innerText = `Score: ${score} / ${currentTopic.questions.length}`;
    }

    function loadQuestion() {
        const qData = currentTopic.questions[questionIndex];
        
        // UI Reset
        document.getElementById('feedback').innerText = '';
        document.getElementById('next-btn').style.display = 'none';
        
        // Progress
        const percent = ((questionIndex) / currentTopic.questions.length) * 100;
        document.getElementById('progress-bar').style.width = `${percent}%`;

        // Text
        document.getElementById('question-text').innerText = `${questionIndex + 1}. ${qData.q}`;

        // Options
        const container = document.getElementById('options-container');
        container.innerHTML = '';
        qData.o.forEach((optText, i) => {
            const btn = document.createElement('div');
            btn.className = 'option';
            btn.innerText = optText;
            btn.onclick = () => checkAnswer(i, btn, qData.a);
            container.appendChild(btn);
        });
    }

    function checkAnswer(selectedIndex, btn, correctIndex) {
        const options = document.querySelectorAll('.option');
        options.forEach(o => o.classList.add('disabled')); // Disable all interactions

        if(selectedIndex === correctIndex) {
            btn.classList.add('correct');
            document.getElementById('feedback').innerHTML = '<span style="color:var(--correct-text)">Correct!</span>';
            score++;
            updateStats();
        } else {
            btn.classList.add('wrong');
            options[correctIndex].classList.add('correct'); // Highlight correct answer
            document.getElementById('feedback').innerHTML = '<span style="color:var(--wrong-text)">Incorrect</span>';
        }

        document.getElementById('next-btn').style.display = 'block';
    }

    document.getElementById('next-btn').onclick = () => {
        if(questionIndex < currentTopic.questions.length - 1) {
            questionIndex++;
            loadQuestion();
        } else {
            finishQuiz();
        }
    };

    // Keyboard support for Laptop/PC
    document.addEventListener('keydown', (e) => {
        if(e.key === 'Enter' && quizView.classList.contains('active')) {
            const nextBtn = document.getElementById('next-btn');
            if(nextBtn.style.display !== 'none') nextBtn.click();
        }
    });

    function finishQuiz() {
        showView(resultsView);
        document.getElementById('final-score').innerText = score;
        document.getElementById('progress-bar').style.width = '100%';
        
        const percent = (score / currentTopic.questions.length) * 100;
        let msg = "Keep studying!";
        if(percent > 90) msg = "Physics Master!";
        else if(percent > 70) msg = "Great understanding!";
        else if(percent > 50) msg = "Good effort!";
        document.getElementById('result-msg').innerText = msg;
    }

    function goHome() {
        liveScoreBadge.style.display = 'none';
        showView(menuView);
    }
</script>

</body>
</html>
